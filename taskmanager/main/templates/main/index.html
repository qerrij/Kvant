<!Doctype html>
{% load static %}
{% load socialaccount %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--        <link rel="stylesheet" href="{% static "css/student-style.css" %}">-->
</head>
<body>
                 <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
        <li><a href="{% url 'personal_area' %}" class="nav-link px-2 link-dark">Личный кабинет</a></li>
      </ul>

      <div class="col-md-3 text-end">

        <button type="button" class="btn btn-outline-primary me-2">
            {% if user.is_authenticated %}
           <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
            <a href="{% provider_login_url 'github' method='oauth2' %}">Войти</a>
             {% endif %}
        </button>

      </div>
    </header>
<main>
    <h1>HOME</h1>
</main>
</body>
</html>
